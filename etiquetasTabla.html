<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practicando con tablas</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <style>
    table {
      border-collapse: collapse;
      border: 2px solid rgb(200, 200, 200);
      letter-spacing: 1px;
      font-size: 0.8rem;
    }

    td {
      border: 1px solid rgb(190, 190, 190);
      padding: 10px 20px;
    }

    th {
      border: 1px solid rgb(190, 190, 190);
      padding: 10px 20px;
      background-color: rgb(200, 200, 200);
    }
  </style>
</head>

<body>

  <h1>Practicando con Tablas</h1>

  <hr>

  <table>

    <colgroup>
      <col style="background-color: crimson;">
      <col style="background-color: chartreuse;">
      <col style="background-color: aqua;">
      <col style="background-color: blue;">
      <col style="background-color: bisque;">
      <col style="background-color: red;">
    </colgroup>

    <tr>
      <th>&nbsp;</td>
      <th>Lunes</th>
      <th>Martes</th>
      <th>Miercoles</th>
      <th>Jueves</th>
      <th>Viernes</th>
    </tr>

    <tr>

      <td>Actividad1</td>
      <td>Despertar</td>
      <td>Despertar</td>
      <td>Despertar</td>
      <td>Despertar</td>
      <td>Despertar</td>
    </tr>

    <tr>
      <td>Actividad2</td>
      <td>Desayunar</td>
      <td>Desayunar</td>
      <td>Desayunar</td>
      <td>Desayunar</td>
      <td>Desayunar</td>
    </tr>

    <tr>
      <td>Actividad3</td>
      <td>Jugar</td>
      <td>Jugar</td>
      <td>Jugar</td>
      <td>Jugar</td>
      <td>Jugar</td>
    </tr>
  </table>

  <hr>
</body>

</html>
