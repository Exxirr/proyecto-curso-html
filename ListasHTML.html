<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listas en HTML</title>
</head>

<body>
  <h1>
    Lista del supermecado:
  </h1>

  <hr>

  <ul>
    <li>Café</li>
    <li>Azucar</li>
    <li>Canela</li>
    <li>Vainilla</li>
  </ul>

  <hr>

  <ol start="">
    <li>Lavarse los dientes</li>
    <li>Ir a hacer las compras</li>
    <ul>
      <li>Café</li>
      <li>Azucar</li>
      <li>Canela</li>
      <li>Vainilla</li>
    </ul>
    <li>Cocinar y comer</li>
    <li>Estudiar el curso de HTML de Sergie Code</li>
    <ol>
      <li>Cocinar</li>
      <li>Comer</li>
    </ol>
    <li>Dormir</li>
  </ol>

  <hr>

  <!--ETIQUETAS NUEVAS
      
      2 formas de listas Ordenadas y Desordenadas

      ol -> Lista ordenada
      ul -> Lista desordenada
      Ambas se pueden anidar
      type -> la forma en que se va a enumerar como ejemplo :
      numeros romanos, letras, etc

      reversed -> que comienze del ultimo al principio
      start -> Inicie desde el numero que se ponga
      
      -->

</body>

</html>
