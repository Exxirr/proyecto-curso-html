<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia</title>
</head>

<body>

  <a href="http://www.instagram.com/sergiecode" target="_blank"><img src="/assets/img/imagen.jpg"
      alt="tu que estas del otro lado programando profesionalmente" height="400px"></a>

  <video autoplay muted controls width="500px" poster="/assets/img/imagen.jpg">
    <source src="/assets/video/WhatsApp Video 2023-08-12 at 11.52.14 AM.mp4" type="video/mp4">
    <p>Tu navegador no soporta este formato para poder descargarlo haz click aqui <a
        href="/assets/video/WhatsApp Video 2023-08-12 at 11.52.14 AM.mp4"></a></p>
  </video>

  <audio controls muted autoplay>
    <source src="/assets/audio/WhatsApp Ptt 2023-08-12 at 4.38.00 PM.mp4" type="audio/mp4">
    <p>Tu navegador no soporta este formato para poder descargarlo haz click aqui <a
        href="/assets/audio/WhatsApp Ptt 2023-08-12 at 4.38.00 PM.mp4"></a></p>

</body>

</html>

<!--ETIQUETAS NUEVAS

img -> agrega una imagen 2 atributos principales src -> la fuente de donde viene
alt -> texto alternativo si la imagen se cae

video -> agregamos un video y contienen 3 atributos
      autoplay : El video comience de forma automatica.
      muted    : El video empieze muteado.
      controls : Podemos manejar el tiempo y volumen del video.
