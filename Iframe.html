<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe en HTML</title>
</head>

<body>
  <h1> Video incrustado de Youtube</h1>

  <hr>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/S7xTBa93TX8" title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen></iframe>

  <h2> Video incrustado de SoundCloud</h2>

  <hr>

  <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/156171843&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
  <div
    style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;">
    <a href="https://soundcloud.com/es" title="Call me eS" target="_blank"
      style="color: #cccccc; text-decoration: none;">Call me eS</a> Â· <a href="https://soundcloud.com/es/map-portraits"
      title="Map Portraits" target="_blank" style="color: #cccccc; text-decoration: none;">Map Portraits</a></div>

  <iframe src="https://google.com" frameborder="0"></iframe>

  <h2>Google Maps</h2>

  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7805.233084936276!2d-77.05771420490056!3d-12.001013558555236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105cf03ba890ccd%3A0x776f867570f1ecd6!2sLas%20Violetas%2C%20Lima!5e0!3m2!1ses-419!2spe!4v1691879068602!5m2!1ses-419!2spe"
    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"></iframe>

</body>

</html>

<!--
  ETIQUETAS NUEVAS

  Iframe agregar contenido que es de tercero que no pertenecen de nuestra pagina. Ejemplo agregar contenido de youtube.
  

  frameborder no contiene border
    allow -> las caracteristicas que permite de youtube
    allowfullscren ->   permite la pantalla completa
    scrolling ->   poder scrollear.
-->
