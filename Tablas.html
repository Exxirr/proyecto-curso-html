<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tablas en HTML</title>
      <style>

        table {
          border-collapse: collapse;
          border: 2px solid rgb(200,200,200);
          letter-spacing: 1px;
          font-size: 0.8rem;
        }

        td {
          border: 1px solid rgb(190,190,190);
          padding: 10px 20px;
        }

        th {
          border: 1px solid rgb(190,190,190);
          padding: 10px 20px;
          background-color: rgb(200,200,200);
        }

      </style>
  </head>
  <body>
      
    <h1>Tabla de actividades</h1>

    <hr>

    <table>

      <colgroup>
        <col style="background-color: rgb(218,218,218);">
        <col>
        <col>
        <col>
        <col>
      </colgroup>

      
      <tr>
        <th>&nbsp;</th>
        <th>Pedro</th>
        <th>Ricado</th>
        <th>Anabella</th>
        <th>Lucia</th>
      </tr>

      <tr>
        <td>Edad</td>
        <td>21</td>
        <td>22</td>
        <td>25</td>
        <td>19</td>
      </tr>

      <tr>
        <td>Materia</td>
        <td>HTML</td>
        <td>CSS</td>
        <td>Javascript</td>
        <td>React</td>
      </tr>
        
      <tr>
        <td>Promedio</td>
        <td>8</td>
        <td>9</td>
        <td>7</td>
        <td>6</td>
      </tr>

      <tr>
        <td>Aprobado</td>
        <td>Si</td>
        <td>Si</td>
        <td>Si</td>
        <td>Si</td>
      </tr>
      
      <tr>
        <td>Años cursados</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>2</td>
      </tr>

    </table>
  </body>
</html>

<!-- ETIQUETAS NUEVAS

tr -> fila
td -> columna
colgruop ->  se utiliza para agrupar varias columnas de una tabla con estilos y comportamientos similares
col -> se utiliza para definir las características de una o varias columnas en una tabla
como ejemplo dar color de fondo
-->
