<!DOCTYPE html>
<html lang="en">
<!--Lee el navegador a traves del head-->

<head>
  <meta charset="UTF-8" />
  <!--Caracteres como Ã± -->
  <meta http-equiv="X-UA-Compatible" content="IE-edge" />
  <!--Compatible con Microsofot -->
  <!--Name es el tipo de metadato y el content informacion que se pasa al navegador -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Alex Curi" />
  <meta name="description" content="Esta es mi primera pagina web" />
  <!--Keywords para posicionarse a nivel seo a la hora de busqueda de los IA-->
  <meta name="keywords" content="tutorial, desarrollo web, sergie code" />
  <!--Refrescar la pagina -->
  <meta http-equiv="refresh" content="5; http://www.instagram.com/sergiecode" />
  <meta http-equiv="cookie" content="user=sergiecode" />
  <!--Titulo de la pagina-->
  <title>Primera pagina Web</title>
  <!--rel es la relacion de documento y href donde busca el archivo-->
  <link rel="stylesheet" href="/style/style.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>
  <header>
    <nav></nav>
  </header>

  <section>
    <article></article>
    <article></article>
  </section>

  <aside></aside>

  <footer></footer>

  <script src="index.js"></script>
</body>

</html>
