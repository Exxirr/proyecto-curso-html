<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agrupadores en HTML</title>
</head>

<body>

  <h1> Forma de agrupar:</h1>

  <hr>

  <div>
    <h2>Titulo secundario</h2>
    <p>Este es el contenido de este articulo</p>
    <img src="/assets/img/imagen.jpg" alt="Programador" width="300px">
    <br>
    <a href="http://www.instagram.com/sergiecode">Para más info</a>
  </div>

  <span>
    <strong>La fecha del dia de hoy</strong> <em> 12/08/2023</em>
  </span>

</body>

</html>

<!--Etiqueta nueva

  Div -> contenedor que ocupa todo el ancho de la pantalla.
  span ->  contenedor en línea. Sirve para aplicar estilo al texto o agrupar elementos en línea.
-->
